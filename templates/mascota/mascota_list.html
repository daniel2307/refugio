{% extends 'base/base.html' %}

{% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <td>#</td>
            <td>Nombre</td>
            <td>Sexo</td>
            <td>Edad</td>
            <td>Fecha  de rescate</td>
            <td>Adoptante</td>
        </tr>
    </thead>

            {% for mascota in mascotas %}
                {% mascota %}

        {% else %}
                <h1>No hay registros de mascotas</h1>
        {% endif %}
    </tbody>

</table>
{% endblock %}
